<polymer-element extends="core-input" name="urban-input" attributes="label rippleColor center password">

    <template>

        <link rel="stylesheet" href="urban-input.css" />

        <div id="container">
            <content></content>
            <template if="{{ label }}">
                <span id="label" class="fit">{{ label }}</span>
            </template>
            <shadow></shadow>
        </div>
        <paper-ripple id="ripple" fit></paper-ripple>

    </template>

<script>

Polymer( 'urban-input', {

    center: false,

    password: false,

    bounds: null,


    /**
     * Event delegation
     */
    eventDelegates: {
        down: 'downAction',
        up: 'upAction'
    },

    /**
     * Fired when ready
     */
    ready: function() {
        this.super();

        if ( this.rippleColor ) {
            this.$.ripple.style.color = ( /^\#/.test( this.rippleColor ) ? '' : '' ) + this.rippleColor;
        }

        if ( this.center ) {
            this.classList.add( 'center' );
        }

        if ( this.password ) {
            this.$.input.type = 'password';
        }
    },


    /**
     * onDomReady
     */
    domReady: function() {
        this.bounds = this.getBoundingClientRect();
    },


    /**
     * Fired when the input changes
     */
    inputValueChanged: function() {
        this.super();
        this.fire( 'inputChange', this.inputValue );

        if ( this.label ) {
            this.$.label.classList.toggle( 'hidden', this.inputValue );
        }
    },


    downAction: function( e ) {
        this.$.ripple.downAction({
            x: e.x,
            y: e.y
        });

        this.pressed = true;
    },


    upAction: function( e ) {
        this.$.ripple.upAction();
        this.$.input.focus();
        this.pressed = false;
    },


    focusAction: function() {
        this.focussed = true;

        if ( !this.pressed ) {
            // Make sure bounds are correct
            this.bounds = this.getBoundingClientRect();

            // Perform ripple
            this.$.ripple.downAction({
                x: this.clientWidth / 2 + this.bounds.left,
                y: this.clientHeight / 2 + this.bounds.top
            });

            // End ripple
            setTimeout( function() {
                this.$.ripple.upAction();
            }.bind( this ), 100 );
        }
    },


    blurAction: function() {
        if ( this.pressed ) {
            return;
        }
        this.focussed = false;
    }


});

</script>

</polymer-element>
