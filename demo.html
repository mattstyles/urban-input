<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>input-ripple Demo</title>

    <script src="../platform/platform.js"></script>
    <link rel="import" href="input-ripple.html">

    <style media="screen">
        body {
            font: 16px/1.33em 'Helvetica Neue', 'Helvetica', 'Lucida Grande', 'Tahoma', sans-serif;
            font-weight: 300;
            color: #444;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 20px;
        }

        h2 {
            margin-top: 2em;
            margin-bottom: 1em;
            font-size: 1.42em;
            font-weight: 300;
            color: #333;
        }
        h2 code {
            font-weight:400;
            color:#444;
            font-size: .9em;
            vertical-align: top;
        }
        h2:first-of-type {
            margin-top: 0;
        }

        p {
            margin-top: .5em;
            font-size: .85em;
            font-weight: 400;
        }

        code {
            padding: 1px 4px;
            background: #ecf0f1;
            font-family: 'Source Code Pro', 'Monaco', 'Inconsolata', monospace;
            border-radius: 3px;
            color: #444;
        }

        input-ripple {
            /*background: #eee;*/
            border-radius: 6px;
        }
        .container {
            display: block;
            margin: 2em 0;
        }

        #basic input-ripple {
            background: #ecf0f1;
        }
        #basic input-ripple:host /deep/ input {
            color: #46c;
        }

        #color-bleed input-ripple {
            color: #ef4836;
        }
    </style>
</head>
<body unresolved>

    <h2>An <code>input-ripple</code> looks like this:</h2>
    <div id="basic" class="container">
        <input-ripple></input-ripple>
    </div>

    <h2>With <code>placeholder</code> attribute set</h2>
    <div id="placeholder" class="container">
        <input-ripple label="placeholder text"></input-ripple>
    </div>

    <h2>Color bleed:</h2>
    <p>Style up the color on the <code>input-ripple</code> element</p>
    <div id="color-bleed" class="container">
        <input-ripple label="placeholder text"></input-ripple>
    </div>

    <h2><code>rippleColor</code> attribute colors just the ripple</h2>
    <div id="ripple-color" class="container">
        <input-ripple label="placeholder text" rippleColor="#22a7f0"></input-ripple>
    </div>

    <h2><code>center</code> attribute will center the text</h2>
    <div id="center" class="container">
        <input-ripple label="placeholder text" center></input-ripple>
    </div>

    <h2>Entering a password? No problem</h2>
    <div id="password" class="container">
        <input-ripple label="placeholder text" password></input-ripple>
    </div>

</body>
</html>
